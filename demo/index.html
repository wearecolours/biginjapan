<!DOCTYPE html>
<html>
	<head>
		<title>DEMO - jquery.biginjapan.js</title>
		<link rel="stylesheet" type="text/css" href="demo.css" />
	</head>
	<body>
		<div id="header" data-header="true" class="header">Fixed header</div>
		<div class="container container-1" data-biginjapan="true" data-biginjapan-exclude="#header">
			<p>100% of window height and excluding fixed header</p>
		</div>
		<div class="container container-2" data-biginjapan="true" data-biginjapan-percentage="0.5">
			<p>50% of window height</p>
		</div>
		<script src="biginjapan.js"></script>
	</body>
</html>
